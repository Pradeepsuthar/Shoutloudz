<!-- Home -->
<div class="jumbotron jumbotron-fluid top__banner my-0">
  <div class="container">
    <div class="card p-4 shadow-sm">
      <div class="mb-4">
        <h5 class="section__heading">Search Your Nearest Coaching Classes</h5>
      </div>
      <div class="row search" [ngClass]="searchByType?'d-none':''">
        <div class="col-12 col-md-4 mb-2">
          <select name="city" id="city">
            <option value="" disabled selected>City</option>
            <option value="">Udaipur</option>
            <option value="">Sirohi</option>
            <option value="">Pali</option>
          </select>
        </div>
        <div class="col-12 col-md-4 px-md-0 mb-2">
          <select name="type" id="type">
            <option value="" disabled selected>Type</option>
            <option value="">IIT</option>
            <option value="">NIT</option>
            <option value="">NEET</option>
          </select>
        </div>
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary btn-block">Search</button>
        </div>
      </div>
      <!-- Search by coaching name -->
      <div class="row search" [ngClass]="searchByType?'':'d-none'">
        <div class="col-12 col-md-4 mb-2">
          <input type="text" placeholder="Coaching Class Name">
        </div>
        <div class="col-12 col-md-4 px-md-0 mb-2">
          <select name="city" id="city">
            <option value="" disabled selected>City</option>
            <option value="">Udaipur</option>
            <option value="">Sirohi</option>
            <option value="">Pali</option>
          </select>
        </div>
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary btn-block">Search</button>
        </div>
      </div>
      <div class="mt-3">
        <p [ngClass]="searchByType?'d-none':''">Search by Coaching name <strong (click)="changeSearchForm()"
            class="cursor-pointer text-primary">Click here</strong></p>
        <p [ngClass]="searchByType?'':'d-none'">Search by Coaching Type <strong (click)="changeSearchForm()"
            class="cursor-pointer text-primary">Click here</strong></p>
      </div>
    </div>
  </div>
</div>

<!-- Contact Form -->
<div class="jumbotron jumbotron-fluid my-0 contact__Form py-5">
  <div class="container">
    <div class="text-center mb-3">
      <h2>Contact Us</h2>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 mx-auto">
        <form>
          <div class="row mb-0">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- <label>Full Name</label> -->
                <input type="text" autocomplete="off" placeholder="Full Name">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- <label>Email address</label> -->
                <input type="email" autocomplete="off" placeholder="Email address">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <!-- <label>Message</label> -->
                <textarea rows="5" placeholder="Enter a message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
